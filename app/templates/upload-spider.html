{% extends "master.html" %}

{% block content %}
<div class="ui main container">
	<div class="ui grid">

		<!-- BLANK ROWS -->
		<div class="sixteen wide column"></div>
		<div class="sixteen wide column"></div>
		<!--/ BLANK ROWS -->

		<!-- UPLOAD SPIDER -->
		<div class="four wide column"></div>
		<div class="eight wide column">
			<form class="ui form" method="POST" action="{{ url_for('uploadspider_bp.upload_spider_post') }}" enctype="multipart/form-data">
			  <div class="field">
			    <label>Spider</label>
			    <input type="text" name="spider-name" placeholder="Enter the `name` attribute in the spider class">
			  </div>
			  <div class="field">
			    <label>Description</label>
			    <input type="text" name="spider-desc" placeholder="Describe your spider">
			  </div>
			  <div class="field">
			    <label>Spider Class</label>
			    <input type="text" name="spider-cls" placeholder="Class name of your spider">
			  </div>
			  <div class="field">
			    <label>Upload file</label>
			    <input type="file" name="spider-file">
			  </div>
			  <button class="ui button" type="submit">Submit</button>
			</form>
		</div>
		<div class="four wide column"></div>
		<!--/ UPLOAD SPIDER -->

	</div>
</div>
{% endblock %}
